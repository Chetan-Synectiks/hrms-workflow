signup:
    handler: auth/signup.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /signup
              method: post
              cors: true
signin:
    handler: auth/signin.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /signin
              method: post
              cors: true

changePassword:
    handler: auth/changePassword.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /changePassword
              method: post
              cors: true              
